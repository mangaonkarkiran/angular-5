<div class="container loginForm">
	<div class="row">
		<div class="card">
				<h4 class="text-center p-b-10">Login Form</h4>
				<div *ngIf="invalidCredentialMsg" [ngClass]="error">{{invalidCredentialMsg}}</div>
				<form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Username" formControlName="username">
						</div>
						<div class="form-group">
							<input type="password" class="form-control" placeholder="Password" formControlName="password">
						</div>
						<div class="form-group">
							<div class="row">
								<div class="col-sm-6 col-sm-offset-3">
									<input type="submit" class="form-control btn btn-primary" value="Log In">
								</div>
							</div>
						</div>
					</form>	
		</div>
	</div>
</div>
